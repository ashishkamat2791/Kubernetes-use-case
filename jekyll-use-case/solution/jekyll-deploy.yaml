apiVersion: v1
kind: Pod
metadata:
  name: jekyll
  namespace: development
  labels:
    run: jekyll
spec:
  volumes:
    - name: site
      persistentVolumeClaim:
        claimName: jekyll-site
  containers:
  - name: jekyll
    image: kodekloud/jekyll-serve
    volumeMounts:
      - name: site
        mountPath:  /site
  initContainers:
  - name: copy-jekyll-site
    image: kodekloud/jekyll
    command: [ "jekyll", "new", "/site"]
    volumeMounts:
      - name: site
        mountPath:  /site
  
    