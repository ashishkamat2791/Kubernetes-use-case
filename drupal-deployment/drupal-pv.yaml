apiVersion: v1
kind: PersistentVolume
metadata:
  name:  drupal-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/drupal-data"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name:  drupal-mysql-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/drupal-mysql-data"